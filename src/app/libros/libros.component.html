<div class="tarjeta">
    <div style="margin-bottom: 15px;">
        <button
         pButton 
         label="Agregar" 
         icon="pi pi-plus" 
         (click)="nuevo()">
        </button>
    </div>
    <p-messages [(value)]="mensajes"></p-messages>
    <p-table
     [value]="listaLibros"
      [loading]="Cargando"
       [paginator]="true" 
       [rows]="10" 
       [rowsPerPageOptions]="[10, 25, 50]"
       responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Codigo</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Nro. Paginas</th>
                <th> Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-libros>
            <tr>
                <td>{{ libros.id }}</td>
                <td>{{ libros.titulo }}</td>
                <td>{{ libros.autor }}</td> 
                <td>{{ libros.paginas }}</td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" style="margin-right: 5px;"(click)="editar(libros)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger" ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog
 header="tituloDialogo" 
[(visible)]="dialogoVisible" 
[modal]="true">
    <app-formulario-libro #formulario (recargarLibros)="CargarLibros()"></app-formulario-libro>

</p-dialog>
