<p-table [value]="listaLibros"  [loading]="Cargando">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Nro. Paginas</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-libros>
        <tr>
            <td>{{ libros.id }}</td>
            <td>{{ libros.titulo }}</td>
            <td>{{ libros.autor }}</td>
            <td>{{ libros.paginas }}</td>
        </tr>
    </ng-template>
</p-table>
