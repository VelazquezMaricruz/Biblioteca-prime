<div class="field">
    <label for="codigo">Codigo:</label>
    <p-inputNumber id="codigo" styleClass="w-full" class="w-full ng-invalid ng-dirty" [(ngModel)]="codigo"
    [ngClass]="{'ng-invalid': !codigoValido, 'ng-dirty': !codigoValido}"></p-inputNumber>
    <small *ngIf="!codigoValido"  id="codigo-help" class="p-error block">Ingresar codigo del libro</small>
</div>
<div class="field">
    <label for="titulo">Titulo:</label>
    <input id="titulo" type="text"  styleClass="w-full" class="w-full"  [(ngModel)]="titulo" pInputText
    [ngClass]="{'ng-invalid': !tituloValido, 'ng-dirty': !tituloValido}">
    <small *ngIf="!tituloValido"  id="titulo-help" class="p-error block">Ingresar el titulo del libro</small>
</div>
<div class="field">
    <label for="autor">Autor:</label>
    <input id="autor" type="text"  styleClass="w-full" class="w-full"  [(ngModel)]="autor" pInputText
    [ngClass]="{'ng-invalid': !autorValido, 'ng-dirty': !autorValido}">
    <small *ngIf="!autorValido"  id="autor-help" class="p-error block">Ingresar el autor de libro</small>
</div>
<div class="field">
    <label for="paginas">Paginas:</label>
    <p-inputNumber id="paginas" styleClass="w-full"  class="w-full"  [(ngModel)]="paginas"
    [ngClass]="{'ng-invalid': !paginasValido, 'ng-dirty': !paginasValido}"></p-inputNumber>
    <small *ngIf="!paginasValido"  id="paginas-help" class="p-error block">Ingresar la cantidad de libro</small>
</div>
<div class="field">

 <button pButton label="Guardar" icon="pi pi-save" (click)="guardar()" [loading]="guardando"></button>
 <button pButton label="Limpiar" icon="pi pi-trash" class="p-button-secodary" style="margin-left: 10px ;" (click)="limpiarFormulario()"></button>
 </div>

 <p-messages [(value)]="mensajes" ></p-messages>
